<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Minecraft</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      background: #87CEEB;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(20, 32px);
      grid-template-rows: repeat(15, 32px);
      gap: 1px;
      margin-top: 20px;
    }
    .block {
      width: 32px;
      height: 32px;
      background: #ccc;
      border: 1px solid #999;
    }
    .grass { background: #00aa00; }
    .dirt { background: #8B4513; }
  </style>
</head>
<body>
  <div id="game"></div>

  <script>
    const game = document.getElementById("game");
    const blocks = [];

    for (let i = 0; i < 300; i++) {
      const block = document.createElement("div");
      block.className = "block";
      block.dataset.type = "empty";
      block.addEventListener("click", () => {
        switch (block.dataset.type) {
          case "empty":
            block.className = "block grass";
            block.dataset.type = "grass";
            break;
          case "grass":
            block.className = "block dirt";
            block.dataset.type = "dirt";
            break;
          case "dirt":
            block.className = "block";
            block.dataset.type = "empty";
            break;
        }
      });
      blocks.push(block);
      game.appendChild(block);
    }
  </script>
</body>
</html>
